  <main class="principal_contacto">
    <div>
      <p>Seguinos y contactanos a traves de nuestras redes sociales</p>
      <div class="redes">
        <div><a href="https://api.whatsapp.com/send/?phone=5491167414593&text&type=phone_number&app_absent=0"
            target="_blank"><img src="../images/wp.png" alt="Contacto por whatsapp"></a></div>
        <div><a href="https://www.instagram.com/design.koke/" target="_blank"><img src="../images/instagram.png"
              alt="Pagina de instagram"></a></div>
        <div><a href="https://listado.mercadolibre.com.ar/_CustId_241834766" target="_blank"><img
              src="../images/mercado_libre.png" alt="Publicaciones de mercado libre"></a></div>
      </div>
      <p>O contactanos por mail llenando el siguiente formulario:</p>
      <!-- Formulario de contacto -->
      <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre..." class="casillas">
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" placeholder="Escribe tu telefono..." class="casillas">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escribe tu email..." class="casillas">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" placeholder="Escribe el asunto..." class="casillas">
        <label for="adjunto" class="boton--verde">Adjuntar imagenes (PNG, JPG)</label>
        <input type="file" id="adjunto" name="adjunto" accept=".jpg, .jpeg, .png" multiple="" style="display: none;">
        <div class="preview casillas">
          <p>Adjunta tus imagenes...</p>
        </div>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..."
          class="casillas"></textarea>
        <button type="submit" class="boton--verde">ENVIAR</button>
      </form>
    </div>
  </main>
