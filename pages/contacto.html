<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo.png">
  <title>CONTACTO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!--Encabezado-->
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid justify-content-around">
        <div>
          <img src="../images/logo.png" alt="Logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link" href="./tienda.html">TIENDA</a></li>
            <li class="nav-item"><a class="nav-link" href="./configurador.html">CONFIGURAR</a></li>
            <li class="nav-item current"><a class="nav-link" href="./contacto.html">CONTACTO</a></li>
            <li class="nav-item"><a class="nav-link" href="./carrito.html">CARRITO</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="principal_contacto">
    <div>
      <p>Seguinos y contactanos a traves de nuestras redes sociales</p>
    </div>
    <div class="redes">
      <div><a href="https://api.whatsapp.com/send/?phone=5491167414593&text&type=phone_number&app_absent=0"
          target="_blank"><img src="../images/wp.png" alt="Logo whatsapp"></a></div>
      <div><a href="https://www.instagram.com/design.koke/" target="_blank"><img src="../images/instagram.png"
            alt="Logo instagram"></a></div>
      <div><a href="https://listado.mercadolibre.com.ar/_CustId_241834766" target="_blank"><img
            src="../images/mercado_libre.png" alt="Logo mercado libre"></a></div>
    </div>

    <div>
      <p>O contactanos por mail llenando el siguiente formulario:</p>
    </div>

    <!-- Formulario de contacto -->
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre..." class="casillas">
      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" placeholder="Escribe tu telefono..." class="casillas">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Escribe tu email..." class="casillas">
      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" placeholder="Escribe el asunto..." class="casillas">
      <label for="adjunto" class="carrito">Adjuntar imagenes (PNG, JPG)</label>
      <input type="file" id="adjunto" name="adjunto" accept=".jpg, .jpeg, .png" multiple="" style="display: none;">
      <div class="preview casillas">
        <p>Adjuntar imagenes...</p>
      </div>
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..."
        class="casillas"></textarea>
      <button type="submit" class="carrito">ENVIAR</button>
    </form>
  </main>

  <script src="../js/main.js"></script>
</body>

</html>
